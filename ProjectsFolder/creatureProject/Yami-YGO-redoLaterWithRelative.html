<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yami-YGO</title>
    <link rel="stylesheet" href="Yami-YGO-redoWithRelative.css">

</head>
<body>

<div class="wrapper">
    <div class="hair"></div>
        <div class="hairRed">
            <div id="red0Triangle"></div>
            <div id="red1Triangle"></div>
            <div id="red2Triangle"></div>
            <div id="red3Triangle"></div>
            <div id="red4Triangle"></div>
        </div>
        <div class="hairBlack"></div>
            <div id="black0Triangle"></div>
            <div id="black1Triangle"></div>
            <div id="black2Triangle"></div>
            <div id="black3Triangle"></div>
            <div id="black4Triangle"></div>

        <div class="Bangs"></div>
            <div id="bangsLeft"></div>
            <div id="bangsRectRight"></div>
            <div id="bangsRight"></div>
            <div id="bangsRectLeft"></div>
    <div class="face"></div>
        <div id="eyeRight"></div>
            <div id="eyeRPupil"></div>
        <div id="eyeLeft"></div>
            <div id="eyeLPupil"></div>
        <div id="nose"></div>
        <div id="mouth"></div>
</div>
</body>
</html>
